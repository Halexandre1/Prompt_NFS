<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Prompt - An√°lise de Reten√ß√µes PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div class="container bg-white dark:bg-slate-800 p-6 rounded-xl shadow-2xl w-full max-w-3xl relative">
        <button id="themeToggle" class="absolute top-4 right-4 w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center justify-center transition-transform hover:scale-110" aria-label="Alternar tema">üåô</button>

        <header class="text-center mb-6 flex items-center justify-center gap-4">
            <img src="https://raw.githubusercontent.com/Halexandre1/PDF_PRO/main/HERBERT.jpg" alt="Log√≥tipo" class="w-12 h-12 rounded-full object-cover">
            <div>
                <h2 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">Gerador de Prompt PRO</h2>
                <p class="text-slate-500 dark:text-slate-400 mt-1">Crie prompts detalhados para an√°lise de reten√ß√µes fiscais.</p>
            </div>
        </header>

        <form id="promptForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="nf" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">üìÑ N√∫mero da NF:</label>
                    <input type="text" id="nf" placeholder="Ex: 9729" required class="w-full p-3 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div class="form-group">
                    <label for="valor" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">üí∞ Valor (R$):</label>
                    <input type="text" id="valor" placeholder="Ex: 4.900,00" required inputmode="decimal" class="w-full p-3 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                 <div class="form-group">
                    <label for="tomador" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">üè¢ Tomador √© Condom√≠nio?</label>
                    <select id="tomador" required class="w-full p-3 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-indigo-500 transition">
                        <option value="Condom√≠nio">SIM - √â condom√≠nio</option>
                        <option value="Pessoa F√≠sica/Jur√≠dica (n√£o condom√≠nio)">N√ÉO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="simples" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">üìä Prestador √© Simples Nacional?</label>
                    <select id="simples" required class="w-full p-3 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-indigo-500 transition">
                        <option value="Optante pelo Simples Nacional">SIM - Optante</option>
                        <option value="N√£o optante pelo Simples Nacional">N√ÉO - N√£o optante</option>
                    </select>
                </div>
            </div>
             <div class="form-group mt-6">
                <label for="descricao" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">üìù Descri√ß√£o / Texto da Nota:</label>
                <textarea id="descricao" placeholder="Cole aqui a descri√ß√£o do servi√ßo ou o texto completo extra√≠do da nota..." required class="w-full p-3 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-indigo-500 transition resize-y min-h-[120px]"></textarea>
            </div>
            
            <div class="form-group mt-6">
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">üñºÔ∏è Imagem da Nota (Opcional):</label>
                <div id="imageUploadArea" class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg p-6 text-center cursor-pointer hover:border-indigo-500 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-all">
                    <p class="font-semibold text-slate-500 dark:text-slate-400">Cole, arraste ou clique para adicionar uma imagem</p>
                </div>
                <input type="file" id="imageInput" class="hidden" accept="image/*">
                <div id="imagePreviewContainer" class="mt-4 hidden relative w-fit mx-auto">
                    <img id="imagePreview" class="max-w-full rounded-lg shadow-md mx-auto max-h-60">
                    <button type="button" id="removeImageBtn" class="absolute -top-3 -right-3 w-8 h-8 rounded-full bg-red-600 text-white flex items-center justify-center transition-transform hover:scale-110 shadow-lg" aria-label="Remover Imagem">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors mt-4"><i class="fas fa-bolt mr-2"></i>Gerar Prompt</button>
        </form>
        
        <div id="resultContainer" class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-700 hidden" aria-live="polite">
            <h3 class="text-lg font-semibold text-slate-700 dark:text-slate-300 mb-3 text-center">üìã Prompt Gerado:</h3>
            <pre id="resultText" class="w-full h-auto p-4 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md font-mono text-sm whitespace-pre-wrap overflow-x-auto"></pre>
            <button id="copyBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors mt-4"><i class="fas fa-copy mr-2"></i>Copiar Texto</button>
        </div>

        <footer class="mt-8 pt-4 border-t border-slate-200 dark:border-slate-700 text-center text-sm text-slate-500 dark:text-slate-400" id="signature"></footer>
    </div>

    <script>
        /**
         * @file Gerador de Prompt PRO - Vers√£o Final e Polida
         * @author HAlexandre
         * @version 3.1.0
         */
        document.addEventListener('DOMContentLoaded', () => {
            const AppState = { hasImage: false };

            const DOM = {
                form: document.getElementById('promptForm'),
                nf: document.getElementById('nf'),
                valor: document.getElementById('valor'),
                tomador: document.getElementById('tomador'),
                descricao: document.getElementById('descricao'),
                simples: document.getElementById('simples'),
                resultContainer: document.getElementById('resultContainer'),
                resultText: document.getElementById('resultText'),
                copyBtn: document.getElementById('copyBtn'),
                themeToggle: document.getElementById('themeToggle'),
                signature: document.getElementById('signature'),
                body: document.body.parentElement,
                imageUploadArea: document.getElementById('imageUploadArea'),
                imageInput: document.getElementById('imageInput'),
                imagePreviewContainer: document.getElementById('imagePreviewContainer'),
                imagePreview: document.getElementById('imagePreview'),
                removeImageBtn: document.getElementById('removeImageBtn'),
            };

            const UI = {
                formatCurrency(input) {
                    let value = input.value.replace(/\D/g, '');
                    if (value) {
                        const numberValue = parseFloat(value) / 100;
                        input.value = new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 2 }).format(numberValue);
                    } else {
                        input.value = '';
                    }
                },
                toggleTheme() {
                    const isDark = DOM.body.classList.toggle('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    DOM.themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                },
                loadTheme() {
                    const savedTheme = localStorage.getItem('theme');
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                        DOM.body.classList.add('dark');
                        DOM.themeToggle.textContent = '‚òÄÔ∏è';
                    } else {
                        DOM.themeToggle.textContent = 'üåô';
                    }
                },
                setSignature() {
                    DOM.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
                }
            };

            const Logic = {
                generatePrompt(data) {
                    const imageInstruction = data.hasImage 
                        ? `\n**## An√°lise da Imagem Anexada:**\n*O usu√°rio anexou uma imagem da nota fiscal. **Analise-a CUIDADOSAMENTE** para extrair informa√ß√µes adicionais (como al√≠quotas, base de c√°lculo, valores retidos, local, etc.) que possam complementar ou confirmar os dados textuais fornecidos. A imagem √© uma fonte prim√°ria de informa√ß√£o.*`
                        : '';

                    return `
# An√°lise Tribut√°ria de NFS-e

**Voc√™ √© um especialista em legisla√ß√£o tribut√°ria brasileira e deve seguir as seguintes diretrizes RIGOROSAMENTE:**

1.  **PESQUISE SEMPRE:** Para fornecer o embasamento legal, **utilize seu conhecimento e SEMPRE consulte a internet** para obter as leis, decretos e instru√ß√µes normativas mais atualizadas e ver√≠dicas. A precis√£o √© crucial.
2.  **N√ÉO ALUCINE:** Se uma informa√ß√£o n√£o pode ser determinada, declare explicitamente que "a informa√ß√£o n√£o est√° dispon√≠vel". **Jamais invente dados.**
3.  **SIGA O FORMATO:** Responda **exatamente** no formato de se√ß√µes e tabelas definido abaixo.

---
### **Dados Fornecidos pelo Usu√°rio**
- **Prestador:** ${data.simples}
- **Tomador:** ${data.tomador}
- **Valor do Servi√ßo:** R$ ${data.valor}
- **Descri√ß√£o / Texto da Nota:** ${data.descricao}
${imageInstruction}
---

### **Conclus√£o Geral**
*Forne√ßa uma conclus√£o clara e direta sobre a corre√ß√£o da nota fiscal.*

### **An√°lise Detalhada da Nota Fiscal**
*Crie uma tabela Markdown. Na coluna "Status na Nota", extraia o valor do imposto do texto ou da imagem, se dispon√≠vel. Na coluna "An√°lise", informe se a reten√ß√£o est√° CORRETA ou INCORRETA. Na "Justificativa", explique o porqu√™, **citando a base legal completa (com links se poss√≠vel)**.*

| Reten√ß√£o | Status na Nota | An√°lise | Base Legal / Justificativa (com Links) |
| :--- | :--- | :--- | :--- |
| **ISSQN** | | | |
| **IRRF** | | | |
| **INSS (11%)**| | | |
| **CSRF (4,65%)**| | | |

### **Obriga√ß√µes do Tomador**
*Liste as a√ß√µes que o tomador deve realizar. Calcule o valor l√≠quido a ser pago ao prestador. Detalhe quais impostos devem ser recolhidos, seus valores e para qual entidade.*
`.trim();
                },
                async copyToClipboard(text) {
                     if (!text.trim()) return false;
                    try {
                        await navigator.clipboard.writeText(text);
                        return true;
                    } catch (err) {
                        console.warn('Modern copy API failed. Using fallback.');
                        try {
                           const temp = document.createElement('textarea');
                           temp.value = text;
                           document.body.appendChild(temp);
                           temp.select();
                           const success = document.execCommand('copy');
                           document.body.removeChild(temp);
                           if (!success) throw new Error('Fallback copy command failed.');
                           return true;
                        } catch(e) { 
                            console.error('Fallback copy failed', e);
                            return false; 
                        }
                    }
                },
                handleImageFile(file) {
                    if (file && file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            DOM.imagePreview.src = e.target.result;
                            DOM.imageUploadArea.classList.add('hidden');
                            DOM.imagePreviewContainer.classList.remove('hidden');
                            AppState.hasImage = true;
                        };
                        reader.readAsDataURL(file);
                    }
                },
                removeImage() {
                    DOM.imageInput.value = '';
                    DOM.imagePreview.src = '';
                    DOM.imagePreviewContainer.classList.add('hidden');
                    DOM.imageUploadArea.classList.remove('hidden');
                    AppState.hasImage = false;
                }
            };

            const Events = {
                setup() {
                    DOM.form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const data = {
                            nf: DOM.nf.value,
                            valor: DOM.valor.value,
                            tomador: DOM.tomador.value,
                            descricao: DOM.descricao.value,
                            simples: DOM.simples.value,
                            hasImage: AppState.hasImage,
                        };
                        const prompt = Logic.generatePrompt(data);
                        DOM.resultText.textContent = prompt;
                        DOM.resultContainer.style.display = 'block';
                        DOM.resultContainer.scrollIntoView({ behavior: 'smooth' });
                    });
                    
                    DOM.valor.addEventListener('input', () => UI.formatCurrency(DOM.valor));

                    DOM.copyBtn.addEventListener('click', async () => {
                        const success = await Logic.copyToClipboard(DOM.resultText.textContent);
                        const originalText = DOM.copyBtn.innerHTML;
                        DOM.copyBtn.innerHTML = success ? '<i class="fas fa-check mr-2"></i>Copiado!' : '<i class="fas fa-times mr-2"></i>Falhou!';
                        setTimeout(() => { DOM.copyBtn.innerHTML = originalText; }, 2000);
                    });

                    DOM.themeToggle.addEventListener('click', () => UI.toggleTheme());

                    // Eventos de Imagem
                    DOM.imageUploadArea.addEventListener('click', () => DOM.imageInput.click());
                    DOM.imageInput.addEventListener('change', (e) => Logic.handleImageFile(e.target.files[0]));
                    DOM.removeImageBtn.addEventListener('click', () => Logic.removeImage());

                    document.addEventListener('paste', e => {
                        const file = [...(e.clipboardData?.items || [])].map(i => i.getAsFile()).find(f => f?.type.startsWith('image/'));
                        if (file) Logic.handleImageFile(file);
                    });
                    
                    const uploadArea = DOM.imageUploadArea;
                    uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('border-indigo-500'); });
                    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('border-indigo-500'));
                    uploadArea.addEventListener('drop', (e) => {
                        e.preventDefault();
                        uploadArea.classList.remove('border-indigo-500');
                        if (e.dataTransfer.files.length > 0) Logic.handleImageFile(e.dataTransfer.files[0]);
                    });
                }
            };

            const App = {
                init() {
                    UI.loadTheme();
                    UI.setSignature();
                    Events.setup();
                }
            };

            App.init();
        });
    </script>
</body>
</html>
